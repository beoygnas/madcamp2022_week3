<html>
    <head>
        <script src = "https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    </head>
    <body>
        <script>
            let extraCanvas;
            var selected = 0

            function setup(){
                createCanvas(800, 800);
                background(0, 0, 0); 
                extraCanvas = createGraphics(400, 400);
                extraCanvas.background(255, 0, 0, 63);
                
            }

            function draw(){ 
            

                background(0, 0, 0);
                circle(200, 200, 100);

                if(selected == 1){
                    image(extraCanvas, 200 , 200)
                }
                
                circle(mouseX, mouseY, 50);
                text("김상엽", mouseX, mouseY);
            }
            
            function mouseClicked(){
                console.log("1")
                if(selected == 1)
                        selected = 0;
                else selected = 1;
            }
        </script>
    </body>
</html>
